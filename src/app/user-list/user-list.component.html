    <div class="container-fluid">

        <div class="container">

            <button class="btn btn-outline-dark" routerLink="/create-role">Create User</button>
        </div>
        <br>
        <br>

        <div>
            <form action="#"><input type="text" class="form-control search-input form-rounded" id="text-search" name="text-search" [(ngModel)]="searchValue" placeholder="Search for user"></form>
            <br> <br>

        </div>


    </div>


    <br>
    <br>



    <table class="table table-striped">

        <thead>
            <tr style="font-size: medium;">
                <th>Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Action</th>

            </tr>
        </thead>

        <tbody>
            <!-- <tr *ngFor="let user of data"> -->
            <tr *ngFor="let user of data | roleSearch: searchValue | paginate: { id: 'listing_pagination',
              itemsPerPage: 5,
              currentPage: page,
              totalItems: totalRecords }">

                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <!-- <td>
                    <a class="btn btn-info btn-lg">
                        <span class="glyphicon glyphicon-edit" (click)="editPage(user)"> Edit </span>
                    </a>
                </td> -->

                <td *ngIf="user.active==true">
                    <a (click)="editPage(user)"><img width="25px" style="margin-bottom:3px; margin-right:5px" alt="Edit Role" src="assets/images/edit.png" /></a>

                </td>
                <td *ngIf="user.active==false"><b>-</b></td>

                <td *ngIf="user.active==true"><button type="button" class="btn btn-outline-danger" (click)="deactivateRole(user.id)">Delete</button></td>
                <!-- <td *ngIf="user.active==false"><button type="button" class="btn btn-danger" (click)="deactivateRole(user.id)">Activate</button></td> -->


                <!-- <td><button type="button" class="btn btn-danger" (click)="deleteuser(user.id)">Delete</buton> -->

            </tr>

            <pagination-controls id="listing_pagination" (pageChange)="page = $event">
            </pagination-controls>


        </tbody>
    </table>



</div>
